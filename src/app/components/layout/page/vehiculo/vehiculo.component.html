<h1 style="margin: 20px 0px 0px 40px; align-content: center">Vehiculo</h1>

<mat-card style="margin: 20px 40px 40px 40px">
  <mat-card-title>
    <button mat-raised-button color="primary" (click)="nuevoCl()">
      <mat-icon mat-list-icon>add</mat-icon>Nuevo
    </button>
  </mat-card-title>

  <mat-divider></mat-divider>
  <!-- <mat-card-content class="dashboard-card-content">
    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltroTabla($event)" #input />
    </mat-form-field>
  </mat-card-content> -->

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataListaCl">
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 80px">Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editarCl(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarCl(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="vehiculoID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.vehiculoID }}
        </td>
      </ng-container>
      <ng-container matColumnDef="tipoVehiculo">
        <th mat-header-cell *matHeaderCellDef>Tipo Vehiculo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.tipoVehiculo }}
        </td>
      </ng-container>
      <ng-container matColumnDef="patente">
        <th mat-header-cell *matHeaderCellDef>Patente</th>
        <td mat-cell *matCellDef="let element">
          {{ element.patente }}
        </td>
      </ng-container>
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let element">
          {{ element.marca }}
        </td>
      </ng-container>
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.modelo }}
        </td>
      </ng-container>
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let element">
          {{ element.color }}
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">
          {{ element.status }}
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnaTabla"></tr>
      <tr mat-row *matRowDef="let row; columns: columnaTabla"></tr>
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-call" colspan="4">
          No ahi datos que coiciden con el filtro
        </td>
      </tr> -->
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</mat-card>

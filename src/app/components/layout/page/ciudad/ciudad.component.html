<h1 style="margin: 20px 0px 0px 40px; align-content: center">Ciudad</h1>

<mat-card style="margin: 20px 40px 40px 40px">
  <mat-card-title>
    <button mat-raised-button color="primary" (click)="nuevoCl()">
      <mat-icon mat-list-icon>add</mat-icon>Nuevo
    </button>
  </mat-card-title>

  <mat-divider></mat-divider>
  <!-- <mat-card-content class="dashboard-card-content">
    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltroTabla($event)" #input />
    </mat-form-field>
  </mat-card-content> -->

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataLista">
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 80px">Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editarCl(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarCl(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="ciudadID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ciudadID }}
        </td>
      </ng-container>
      <ng-container matColumnDef="nombreCiudad">
        <th mat-header-cell *matHeaderCellDef>Nombre Ciudad</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombreCiudad }}
        </td>
      </ng-container>
      <ng-container matColumnDef="pais">
        <th mat-header-cell *matHeaderCellDef>Pais</th>
        <td mat-cell *matCellDef="let element">
          {{ element.pais }}
        </td>
      </ng-container>
      <ng-container matColumnDef="poblacion">
        <th mat-header-cell *matHeaderCellDef>Poblacion</th>
        <td mat-cell *matCellDef="let element">
          {{ element.poblacion }}
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">
          {{ element.status }}
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnaTabla"></tr>
      <tr mat-row *matRowDef="let row; columns: columnaTabla"></tr>
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-call" colspan="4">
          No ahi datos que coiciden con el filtro
        </td>
      </tr> -->
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</mat-card>

<h2 mat-dialog-title>{{ tituloAccion }} Ciudad</h2>

<mat-dialog-content>
  <form [formGroup]="formularioCl">
    <mat-grid-list cols="2" rowHeight="80px">

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>NombreCiudad</mat-label>
          <input matInput autocomplete="off" formControlName="NombreCiudad" />
          <mat-icon matSuffix>fit_screen</mat-icon>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Pais</mat-label>
          <input matInput autocomplete="off" formControlName="Pais" />
          <mat-icon matSuffix>fit_screen</mat-icon>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Poblacion</mat-label>
          <input matInput autocomplete="off" type="number" formControlName="Poblacion" />
          <mat-icon matSuffix>access_time</mat-icon>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="formularioCl.invalid"
    (click)="guardarEditar_Cl()"
  >
    {{ botonAccion }}
  </button>
</mat-dialog-actions>
